<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <!-- Affichage du site correcte en se basant sur l'appareil de l'utilisateur (PC, mobile, tablette)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <!-- FRAUNCES FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet"> 

  <!-- MONTSERRAT FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
</head>

<body>

  <main class="container">

      <!-- Elément <picture> pour gérer l'image en responsive -->
      <picture class="product-photo">
        <source class="desktop-image" srcset="images/image-product-desktop.jpg" media="(min-width: 800px)"> <!-- source si la largeur minimum est de 800px-->
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="image-product-mobile"/> <!-- sinon al conditions du dessus n'est pas remplie voici la source alternative de l'image-->
      </picture>

      <article class="product-info">

        <div class="text-product">
          <p class="type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="product-price">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>

        <button> 
          <img src="images/icon-cart.svg" alt="cart icon">Add to Cart
        </button>

      </article>

  </main>
  
</body>

</html>
